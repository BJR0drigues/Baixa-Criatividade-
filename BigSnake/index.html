<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Snake: Fast Food Fever</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #0F0;
            display: none; /* Inicialmente oculto */
            transition: box-shadow 0.3s;
        }
        
        /* Efeito para mudança de nível */
        .game-container.level-up {
            box-shadow: 0 0 20px #FF00FF, 0 0 40px #00FFFF;
            animation: pulse 1s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        #gameCanvas {
            background-color: #000;
            display: block;
        }
        
        .score-container {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }
        
        .level-container {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
        }
        
        .level-up-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #FF00FF;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #FF00FF;
            animation: zoomIn 1s ease;
            pointer-events: none;
        }
        
        @keyframes zoomIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }
        
        .game-menu {
            text-align: center;
        }
        
        .game-title {
            font-size: 32px;
            text-shadow: 0 0 10px #0F0, 0 0 20px #F0F;
            margin-bottom: 30px;
            color: transparent;
            background: linear-gradient(to right, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .game-instructions {
            margin: 20px 0;
            font-size: 14px;
        }
        
        .start-button {
            background-color: #FF1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive, monospace;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .start-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-menu" id="game-menu">
        <h1 class="game-title">Rainbow Snake<br>Fast Food Fever</h1>
        <p class="game-instructions">Coma fast foods e cresça!</p>
        <p class="game-instructions">Evite comidas estragadas e obstáculos!</p>
        <p class="game-instructions">A cobra muda de cor ao crescer!</p>
        <p class="game-instructions">Avance de nível e aumente a velocidade!</p>
        <button class="start-button" id="start-button">Iniciar Jogo</button>
        <p class="game-instructions">Use as setas do teclado para controlar a cobra</p>
    </div>
    
    <div class="game-container" id="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="score-container">Pontuação: <span id="score">0</span></div>
        <div class="level-container">Nível: <span id="level">Novato</span></div>
    </div>
    
    <!-- Carregar os scripts na ordem correta -->
    <script src="js/snake.js"></script>
    <script src="js/food.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
